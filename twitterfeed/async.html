<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="myapp">
<head>
    <title>Twitter Timeline - @prateekgupta76</title>
    <link href="Styles/bootstrap.css" rel="stylesheet" />
</head>
<body ng-controller="MainController as ctrl">
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">My Twitter Timeline {auto-refresh/async mode}</a>
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse" id="navbar-main">

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="index.html">Normal Sync Version</a></li>
                    <li><a href="https://twitter.com/prateekgupta76" target="_blank">@prateekgupta76</a></li>
                </ul>

            </div>
        </div>
    </div>

    <div class="container">
        <div class="page-header" id="banner">
            <div class="row">
                <div class="col-lg-8 col-md-7 col-sm-6">
                    <h1>@prateekgupta76</h1>            
                </div>
            </div>
        </div>
        <div class="bs-docs-section clearfix">
            <div class="row">
                <div class="col-lg-10 col-md-8 col-sm-6">
                    <div class="panel panel-default">
                        <div class="panel-body" ng-repeat="t in ctrl.tweets">
                            <blockquote>
                                <small class="pull-right" ng-bind="t.id_str"></small>
                                <h4 ng-bind="t.user.screen_name"></h4>
                                <div ng-bind-html="t.text | to_trusted"></div>
                            </blockquote>
                            <div>
                                <span ng-repeat="i in t.entities.media">
                                    <img class="pull-right" style="max-height: 500px; max-width: 600px" ng-if="i.type=='photo'" src="{{i.media_url}}" alt="{{i.display_url}}" />
                                </span>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>



    </div>



    <script src="Scripts/jquery-2.1.3.min.js"></script>
    <script src="Scripts/jquery.signalR-2.2.0.min.js"></script>
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/angular-sanitize.min.js"></script>
    <script src="Scripts/angular-ui/ui-bootstrap.min.js"></script>
    <script src="Scripts/angular-ui/ui-bootstrap-tpls.min.js"></script>
    <script src="signalr/hubs"></script>
    <script src="Scripts/angular-signalr.js"></script>
    <script src="Appjs/async.js"></script>
</body>
</html>
